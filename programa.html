<meta charset="UTF-8">

<script type="text/javascript">
	
	function skipLine(){

		document.write("<br>");
		document.write("<br>");
	}	
	
	function print(phrase){

		document.write(phrase);
		skipLine();
	}

	var year = 2022;

	print("Eduardo tem " + (year - 1999) + " anos");
	
	print("Rafael tem " + (year - 1998) + " anos");

	year = 2023;

	print("Giba tem " + (year - 1997) + " anos");

</script>
