<meta charset="UTF-8">

<script>
	
	function skipLine(){

		document.write("<br>");
		document.write("<br>");
	}	
	
	function print(phrase){

		document.write(phrase);
		skipLine();
	}

	function sorteio(n){

		return Math.round(Math.random() * n);
	}

	var numeroPensado = sorteio(10);
	var chute = parseInt(prompt("Digite seu chute!"));


	if(chute == numeroPensado){

		print("Você acertou!");
	}

	if(chute > numeroPensado){

		print("Você errou, na verdade o número que pensei era menor que esse!");

	} else {

		print("Você errou, na verade o número que pensei era maior que esse!");

	}
</script>
