<meta charset="UTF-8">

<script>
	
	function skipLine(){

		document.write("<br>");
		document.write("<br>");
	}	
	
	function print(phrase){

		document.write(phrase);
		skipLine();
	}

	var vitorias = parseInt(prompt("Quantas vezes seu time venceu esse ano?"));
	var empates = parseInt(prompt("Quantas vezes seu time empatou esse ano?"));

	var pontos = (vitorias * 3) + empates;

	print("Os pontos do seu time são: " + pontos);

	if(pontos > 20) {
		
		print("Seu time está melhor que o ano passado.");
	}

	if(pontos < 20) {
		
		print("Seu time está pior que o ano passado.");
	}

	if(pontos == 20) {

		print("Seu time está igual ao ano passado");
	} 

</script>
