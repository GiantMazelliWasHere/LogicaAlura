<meta charset="UTF-8">

<script>

	function skipLine(){

		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
	}	
	
	function print(phrase){

		document.write("<big>" + phrase + "</big>");
		skipLine();
	}

	var ano = 2022
	print("Eu nasci em: " + (ano - 23));
	print("Carmen nasceu em: " + (ano - 53));
	print("Gaby nasceu em: " + (ano - 25));
	print("Zezo nasceu em: " + (ano - 60));

</script>
