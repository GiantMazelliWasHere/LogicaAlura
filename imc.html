<meta charset="UTF-8">

<script>
	
	function skipLine(){

		document.write("<br>");
		document.write("<br>");
	}	
	
	function print(phrase){

		document.write(phrase);
		skipLine();
	}

	function calculaImc(peso, altura){

		return peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome:")
	var alturaInformada = prompt(nome + ", informe sua altura:");
	var pesoInformado = prompt(nome + ", informe seu peso:");

	var imc = calculaImc(pesoInformado, alturaInformada);

	print(nome + ", o seu IMC é " + imc);

	if(imc < 18.5){

		print("Você está abaixo do recomendado pela OMS");
	}

	if(imc > 35 ){

		print("Você está acima do recomendado pela OMS");
	}

	if(imc >= 18.5 && imc <= 35){

		print("Seu IMC está dentro dos padrões recomendados pela OMS")
	
	}
</script>
